apiVersion: apps/v1
kind: Deployment
metadata:
  name: noetl-ui
  labels:
    app: noetl-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: noetl-ui
  template:
    metadata:
      labels:
        app: noetl-ui
    spec:
      containers:
      - name: noetl-ui
        image: docker.io/noetl/noetl-ui:0.1.4
        ports:
        - containerPort: 80
        env:
        - name: NOETL_BACKEND_URL
          value: "noetl-backend.default:8888"
